repos:
- repo: https://github.com/pre-commit/mirrors-prettier
  rev: "v3.0.0-alpha.4" # Use the sha or tag you want to point at
  hooks:
    - id: prettier
      files: ".*.(json|js|css)"
- name: Set up Node.js version
  uses: actions/setup-node@v3
  with:
    node-version: '18.x'
- name: npm install and build
  run: |
    npm install
    npm run build


